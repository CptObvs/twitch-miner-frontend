<button
  [type]="type()"
  [disabled]="disabled() || loading()"
  [class]="
    (fullWidth()
      ? 'w-full rounded-xl px-4 py-3 font-semibold transition-all hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 '
      : 'rounded-lg px-3 py-1.5 text-xs font-medium transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed ') +
    getVariantClass()
  "
>
  @if (loading()) {
    <span class="flex items-center justify-center gap-2">
      <svg class="h-5 w-5 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <ng-content></ng-content>
    </span>
  } @else {
    <ng-content></ng-content>
  }
</button>
