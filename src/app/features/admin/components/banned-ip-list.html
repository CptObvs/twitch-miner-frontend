<div class="overflow-x-auto">
  <table class="w-full text-left text-sm">
    <thead class="sticky top-0 bg-gray-900 backdrop-blur-sm z-10">
      <tr class="border-b border-gray-700/50 text-xs text-gray-400 uppercase tracking-wider">
        <th class="px-5 py-4 font-semibold">IP Address</th>
        <th class="px-5 py-4 font-semibold">Banned At</th>
        <th class="px-5 py-4 font-semibold">Expires In</th>
        <th class="px-5 py-4 font-semibold">Trigger</th>
        <th class="px-5 py-4 font-semibold">Actions</th>
      </tr>
    </thead>
    <tbody>
      @if (bannedIPs().length === 0) {
        <tr>
          <td colspan="5" class="px-5 py-10 text-center text-sm text-gray-500">No active bans</td>
        </tr>
      }
      @for (ban of bannedIPs(); track ban.ip_address) {
        <tr class="border-b border-gray-800/50 transition-colors duration-150 hover:bg-gray-800/30">
          <td class="px-5 py-4 font-mono text-xs text-gray-200">{{ ban.ip_address }}</td>
          <td class="px-5 py-4 text-xs text-gray-400">{{ formatDate(ban.banned_at) }}</td>
          <td class="px-5 py-4">
            <app-expiry-timer [expiresAt]="ban.banned_until" />
          </td>
          <td class="px-5 py-4">
            <span class="rounded-full bg-red-900/40 px-2.5 py-0.5 text-xs font-medium text-red-300">
              {{ ban.hit_count }}Ã— 404
            </span>
          </td>
          <td class="px-5 py-4">
            <app-button variant="danger" (click)="unban.emit(ban.ip_address)">Unban</app-button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
